<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RM Account Hierarchy Manager - Prototype</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tree-node { cursor: pointer; user-select: none; }
        .tree-children { margin-left: 24px; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-building text-blue-600 text-2xl mr-3"></i>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Account Hierarchy Manager</h1>
                        <p class="text-sm text-gray-600">Relationship Manager Portal</p>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="showFavoriteLists()" class="bg-green-600 hover:bg-green-700 text-white font-medium px-4 py-2 rounded-lg transition">
                        <i class="fas fa-star mr-2"></i>My Favorite Lists (<span id="favoriteCount">0</span>)
                    </button>
                    <div class="flex items-center gap-2">
                        <img src="https://ui-avatars.com/api/?name=RM+User&background=3b82f6&color=fff" 
                             class="w-10 h-10 rounded-full" alt="User">
                        <span class="text-sm font-medium text-gray-700">RM User</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- Left Panel: Account Hierarchy -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-md">
                    <div class="p-6 border-b border-gray-200">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-xl font-semibold text-gray-800">Account Hierarchy</h2>
                            <div class="flex gap-2">
                                <button onclick="expandAll()" class="text-sm text-blue-600 hover:text-blue-800">
                                    <i class="fas fa-expand-alt mr-1"></i>Expand All
                                </button>
                                <button onclick="collapseAll()" class="text-sm text-blue-600 hover:text-blue-800">
                                    <i class="fas fa-compress-alt mr-1"></i>Collapse All
                                </button>
                            </div>
                        </div>
                        <div class="relative">
                            <input type="text" id="searchAccounts" placeholder="Search accounts..." 
                                   class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    
                    <div class="p-6 overflow-y-auto" style="max-height: 600px;" id="accountTree">
                        <!-- Tree will be rendered here -->
                    </div>
                </div>
            </div>

            <!-- Right Panel: Selected Accounts & Actions -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-6 sticky top-4">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">
                        Selected Accounts (<span id="selectedCount">0</span>)
                    </h3>
                    
                    <div id="selectedAccountsList" class="mb-6 max-h-64 overflow-y-auto">
                        <p class="text-sm text-gray-500 text-center py-8">No accounts selected</p>
                    </div>
                    
                    <div class="space-y-3">
                        <button onclick="openCreateFavoriteModal()" 
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium px-4 py-2 rounded-lg transition disabled:bg-gray-300"
                                id="createFavoriteBtn" disabled>
                            <i class="fas fa-star mr-2"></i>Create Favorite List
                        </button>
                        
                        <button onclick="clearSelection()" 
                                class="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium px-4 py-2 rounded-lg transition">
                            <i class="fas fa-times mr-2"></i>Clear Selection
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Create Favorite List Modal -->
    <div id="createFavoriteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-xl font-semibold">Create Favorite List</h3>
                    <button onclick="closeCreateFavoriteModal()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <form onsubmit="saveFavoriteList(event)">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">List Name</label>
                        <input type="text" id="favoriteListName" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                               placeholder="e.g., Titan Group Accounts">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description (Optional)</label>
                        <textarea id="favoriteListDescription" rows="3"
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                  placeholder="Brief description of this list"></textarea>
                    </div>
                    
                    <div class="flex justify-end gap-3">
                        <button type="button" onclick="closeCreateFavoriteModal()" 
                                class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg">
                            Cancel
                        </button>
                        <button type="submit" 
                                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            Save List
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Favorite Lists Modal -->
    <div id="favoriteListsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-hidden">
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <h3 class="text-xl font-semibold">My Favorite Lists</h3>
                    <button onclick="closeFavoriteListsModal()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            
            <div class="p-6 overflow-y-auto" style="max-height: calc(90vh - 140px);" id="favoriteListsContent">
                <!-- Lists will be rendered here -->
            </div>
        </div>
    </div>

    <script>
        // ==================== MOCK DATA ====================
        
        /**
         * BUSINESS RULE: Account Hierarchy
         * - Parent accounts can have multiple child accounts
         * - Hierarchy can be multi-level (parent > child > grandchild)
         * - Each account has: ID, Name, Type, Balance, Parent ID
         */
        const mockAccounts = [
            // Titan Group
            { id: 1, name: 'Titan Industries Ltd', type: 'Parent', balance: 5000000, parentId: null },
            { id: 2, name: 'Titan Europe GmbH', type: 'Subsidiary', balance: 1500000, parentId: 1 },
            { id: 3, name: 'Titan US Inc', type: 'Subsidiary', balance: 2000000, parentId: 1 },
            { id: 4, name: 'Titan Eye Plus', type: 'Subsidiary', balance: 800000, parentId: 1 },
            { id: 5, name: 'Titan Europe - Germany', type: 'Branch', balance: 600000, parentId: 2 },
            { id: 6, name: 'Titan Europe - France', type: 'Branch', balance: 500000, parentId: 2 },
            { id: 7, name: 'Titan US - New York', type: 'Branch', balance: 900000, parentId: 3 },
            { id: 8, name: 'Titan US - California', type: 'Branch', balance: 700000, parentId: 3 },
            
            // Reliance Group
            { id: 9, name: 'Reliance Industries', type: 'Parent', balance: 8000000, parentId: null },
            { id: 10, name: 'Reliance Retail', type: 'Subsidiary', balance: 3000000, parentId: 9 },
            { id: 11, name: 'Reliance Jio', type: 'Subsidiary', balance: 4000000, parentId: 9 },
            { id: 12, name: 'Reliance Retail - Mumbai', type: 'Branch', balance: 1200000, parentId: 10 },
            { id: 13, name: 'Reliance Retail - Delhi', type: 'Branch', balance: 1000000, parentId: 10 },
            
            // Tata Group
            { id: 14, name: 'Tata Sons', type: 'Parent', balance: 10000000, parentId: null },
            { id: 15, name: 'Tata Motors', type: 'Subsidiary', balance: 3500000, parentId: 14 },
            { id: 16, name: 'Tata Steel', type: 'Subsidiary', balance: 4000000, parentId: 14 },
            { id: 17, name: 'Tata Consultancy Services', type: 'Subsidiary', balance: 5000000, parentId: 14 },
            { id: 18, name: 'TCS North America', type: 'Branch', balance: 2000000, parentId: 17 },
            { id: 19, name: 'TCS Europe', type: 'Branch', balance: 1800000, parentId: 17 },
            
            // Adani Group
            { id: 20, name: 'Adani Enterprises', type: 'Parent', balance: 6000000, parentId: null },
            { id: 21, name: 'Adani Ports', type: 'Subsidiary', balance: 2500000, parentId: 20 },
            { id: 22, name: 'Adani Green Energy', type: 'Subsidiary', balance: 2000000, parentId: 20 }
        ];

        let accounts = [...mockAccounts];
        let selectedAccounts = new Set();
        let favoriteLists = [];
        let expandedNodes = new Set();

        // ==================== UTILITY FUNCTIONS ====================
        
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0
            }).format(amount);
        }

        function buildHierarchy(accounts) {
            const map = {};
            const roots = [];
            
            accounts.forEach(account => {
                map[account.id] = { ...account, children: [] };
            });
            
            accounts.forEach(account => {
                if (account.parentId === null) {
                    roots.push(map[account.id]);
                } else if (map[account.parentId]) {
                    map[account.parentId].children.push(map[account.id]);
                }
            });
            
            return roots;
        }

        function getAllDescendants(accountId) {
            const descendants = [];
            const account = accounts.find(a => a.id === accountId);
            
            function traverse(id) {
                const children = accounts.filter(a => a.parentId === id);
                children.forEach(child => {
                    descendants.push(child.id);
                    traverse(child.id);
                });
            }
            
            traverse(accountId);
            return descendants;
        }

        // ==================== TREE RENDERING ====================
        
        function renderTree() {
            const hierarchy = buildHierarchy(accounts);
            const container = document.getElementById('accountTree');
            container.innerHTML = '';
            
            hierarchy.forEach(root => {
                container.appendChild(renderNode(root, 0));
            });
        }

        function renderNode(node, level) {
            const div = document.createElement('div');
            div.className = 'mb-2';
            
            const hasChildren = node.children && node.children.length > 0;
            const isExpanded = expandedNodes.has(node.id);
            const isSelected = selectedAccounts.has(node.id);
            
            const nodeDiv = document.createElement('div');
            nodeDiv.className = `tree-node flex items-center p-3 rounded-lg hover:bg-gray-50 transition ${isSelected ? 'bg-blue-50 border-2 border-blue-500' : 'border-2 border-transparent'}`;
            
            nodeDiv.innerHTML = `
                <div class="flex items-center flex-1">
                    ${hasChildren ? `
                        <button onclick="toggleNode(${node.id})" class="mr-2 text-gray-600 hover:text-gray-900">
                            <i class="fas fa-chevron-${isExpanded ? 'down' : 'right'} text-sm"></i>
                        </button>
                    ` : '<span class="w-6 mr-2"></span>'}
                    
                    <input type="checkbox" 
                           ${isSelected ? 'checked' : ''}
                           onchange="toggleAccountSelection(${node.id})"
                           class="mr-3 w-4 h-4 text-blue-600 rounded focus:ring-blue-500"
                           onclick="event.stopPropagation()">
                    
                    <i class="fas fa-${node.type === 'Parent' ? 'building' : node.type === 'Subsidiary' ? 'sitemap' : 'map-marker-alt'} 
                       text-${node.type === 'Parent' ? 'blue' : node.type === 'Subsidiary' ? 'green' : 'orange'}-600 mr-2"></i>
                    
                    <div class="flex-1">
                        <div class="font-medium text-gray-900">${node.name}</div>
                        <div class="text-sm text-gray-500">${node.type} â€¢ ${formatCurrency(node.balance)}</div>
                    </div>
                    
                    ${hasChildren ? `<span class="text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded">${node.children.length} accounts</span>` : ''}
                </div>
            `;
            
            div.appendChild(nodeDiv);
            
            if (hasChildren && isExpanded) {
                const childrenDiv = document.createElement('div');
                childrenDiv.className = 'tree-children fade-in';
                node.children.forEach(child => {
                    childrenDiv.appendChild(renderNode(child, level + 1));
                });
                div.appendChild(childrenDiv);
            }
            
            return div;
        }

        function toggleNode(nodeId) {
            if (expandedNodes.has(nodeId)) {
                expandedNodes.delete(nodeId);
            } else {
                expandedNodes.add(nodeId);
            }
            renderTree();
        }

        function expandAll() {
            accounts.forEach(account => {
                const hasChildren = accounts.some(a => a.parentId === account.id);
                if (hasChildren) {
                    expandedNodes.add(account.id);
                }
            });
            renderTree();
        }

        function collapseAll() {
            expandedNodes.clear();
            renderTree();
        }

        // ==================== SELECTION MANAGEMENT ====================
        
        function toggleAccountSelection(accountId) {
            if (selectedAccounts.has(accountId)) {
                selectedAccounts.delete(accountId);
                // Also deselect all descendants
                const descendants = getAllDescendants(accountId);
                descendants.forEach(id => selectedAccounts.delete(id));
            } else {
                selectedAccounts.add(accountId);
            }
            
            updateSelectedAccountsList();
            renderTree();
        }

        function updateSelectedAccountsList() {
            const container = document.getElementById('selectedAccountsList');
            const count = document.getElementById('selectedCount');
            const createBtn = document.getElementById('createFavoriteBtn');
            
            count.textContent = selectedAccounts.size;
            createBtn.disabled = selectedAccounts.size === 0;
            
            if (selectedAccounts.size === 0) {
                container.innerHTML = '<p class="text-sm text-gray-500 text-center py-8">No accounts selected</p>';
                return;
            }
            
            container.innerHTML = '';
            selectedAccounts.forEach(accountId => {
                const account = accounts.find(a => a.id === accountId);
                if (account) {
                    const div = document.createElement('div');
                    div.className = 'flex items-center justify-between p-2 bg-gray-50 rounded mb-2';
                    div.innerHTML = `
                        <div class="flex-1">
                            <div class="text-sm font-medium text-gray-900">${account.name}</div>
                            <div class="text-xs text-gray-500">${account.type}</div>
                        </div>
                        <button onclick="toggleAccountSelection(${account.id})" class="text-red-600 hover:text-red-800">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    container.appendChild(div);
                }
            });
        }

        function clearSelection() {
            selectedAccounts.clear();
            updateSelectedAccountsList();
            renderTree();
        }

        // ==================== FAVORITE LISTS ====================
        
        function openCreateFavoriteModal() {
            if (selectedAccounts.size === 0) return;
            document.getElementById('createFavoriteModal').classList.remove('hidden');
        }

        function closeCreateFavoriteModal() {
            document.getElementById('createFavoriteModal').classList.add('hidden');
            document.getElementById('favoriteListName').value = '';
            document.getElementById('favoriteListDescription').value = '';
        }

        function saveFavoriteList(event) {
            event.preventDefault();
            
            const name = document.getElementById('favoriteListName').value;
            const description = document.getElementById('favoriteListDescription').value;
            
            const favoriteList = {
                id: favoriteLists.length + 1,
                name: name,
                description: description,
                accounts: Array.from(selectedAccounts),
                createdAt: new Date().toISOString(),
                accountCount: selectedAccounts.size
            };
            
            favoriteLists.push(favoriteList);
            
            // Save to localStorage
            localStorage.setItem('favoriteLists', JSON.stringify(favoriteLists));
            
            closeCreateFavoriteModal();
            clearSelection();
            updateFavoriteCount();
            showToast('Favorite list created successfully!', 'success');
        }

        function showFavoriteLists() {
            const modal = document.getElementById('favoriteListsModal');
            const content = document.getElementById('favoriteListsContent');
            
            modal.classList.remove('hidden');
            
            if (favoriteLists.length === 0) {
                content.innerHTML = '<p class="text-center text-gray-500 py-8">No favorite lists created yet</p>';
                return;
            }
            
            content.innerHTML = '';
            favoriteLists.forEach(list => {
                const div = document.createElement('div');
                div.className = 'bg-white border border-gray-200 rounded-lg p-6 mb-4 hover:shadow-md transition';
                
                const accountNames = list.accounts.map(id => {
                    const account = accounts.find(a => a.id === id);
                    return account ? account.name : 'Unknown';
                }).join(', ');
                
                div.innerHTML = `
                    <div class="flex items-start justify-between mb-3">
                        <div class="flex-1">
                            <h4 class="text-lg font-semibold text-gray-900 mb-1">
                                <i class="fas fa-star text-yellow-500 mr-2"></i>${list.name}
                            </h4>
                            ${list.description ? `<p class="text-sm text-gray-600 mb-2">${list.description}</p>` : ''}
                            <p class="text-xs text-gray-500">Created: ${new Date(list.createdAt).toLocaleDateString()}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="generatePreMeetingReport(${list.id})" 
                                    class="bg-blue-600 hover:bg-blue-700 text-white text-sm px-4 py-2 rounded-lg transition">
                                <i class="fas fa-file-alt mr-1"></i>Pre-Meeting Report
                            </button>
                            <button onclick="deleteFavoriteList(${list.id})" 
                                    class="bg-red-600 hover:bg-red-700 text-white text-sm px-3 py-2 rounded-lg transition">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="bg-gray-50 rounded p-3">
                        <p class="text-sm font-medium text-gray-700 mb-2">Accounts (${list.accountCount}):</p>
                        <p class="text-sm text-gray-600">${accountNames}</p>
                    </div>
                `;
                
                content.appendChild(div);
            });
        }

        function closeFavoriteListsModal() {
            document.getElementById('favoriteListsModal').classList.add('hidden');
        }

        function deleteFavoriteList(listId) {
            if (!confirm('Are you sure you want to delete this favorite list?')) return;
            
            favoriteLists = favoriteLists.filter(list => list.id !== listId);
            localStorage.setItem('favoriteLists', JSON.stringify(favoriteLists));
            updateFavoriteCount();
            showFavoriteLists();
            showToast('Favorite list deleted', 'error');
        }

        function generatePreMeetingReport(listId) {
            const list = favoriteLists.find(l => l.id === listId);
            if (!list) return;
            
            const accountDetails = list.accounts.map(id => {
                const account = accounts.find(a => a.id === id);
                return account ? `${account.name} (${account.type}) - ${formatCurrency(account.balance)}` : 'Unknown';
            }).join('\n');
            
            const totalBalance = list.accounts.reduce((sum, id) => {
                const account = accounts.find(a => a.id === id);
                return sum + (account ? account.balance : 0);
            }, 0);
            
            const report = `
PRE-MEETING REPORT
==================

Favorite List: ${list.name}
${list.description ? 'Description: ' + list.description : ''}
Generated: ${new Date().toLocaleString()}

ACCOUNTS SUMMARY
----------------
Total Accounts: ${list.accountCount}
Total Balance: ${formatCurrency(totalBalance)}

ACCOUNT DETAILS
---------------
${accountDetails}

NOTES
-----
[Add your meeting notes here]

NEXT STEPS
----------
[Add action items here]
            `;
            
            // Create downloadable report
            const blob = new Blob([report], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `PreMeeting_${list.name.replace(/\s+/g, '_')}_${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            showToast('Pre-meeting report generated!', 'success');
        }

        function updateFavoriteCount() {
            document.getElementById('favoriteCount').textContent = favoriteLists.length;
        }

        // ==================== SEARCH ====================
        
        function searchAccounts(searchTerm) {
            if (!searchTerm) {
                renderTree();
                return;
            }
            
            const filtered = accounts.filter(account =>
                account.name.toLowerCase().includes(searchTerm.toLowerCase())
            );
            
            // Expand parent nodes of filtered accounts
            filtered.forEach(account => {
                let currentId = account.parentId;
                while (currentId !== null) {
                    expandedNodes.add(currentId);
                    const parent = accounts.find(a => a.id === currentId);
                    currentId = parent ? parent.parentId : null;
                }
            });
            
            renderTree();
        }

        // ==================== NOTIFICATIONS ====================
        
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg text-white z-50 fade-in ${
                type === 'success' ? 'bg-green-500' : 
                type === 'error' ? 'bg-red-500' : 
                'bg-blue-500'
            }`;
            toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} mr-2"></i>${message}`;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // ==================== INITIALIZATION ====================
        
        document.addEventListener('DOMContentLoaded', () => {
            // Load favorite lists from localStorage
            const saved = localStorage.getItem('favoriteLists');
            if (saved) {
                favoriteLists = JSON.parse(saved);
            }
            
            // Render initial tree
            renderTree();
            updateFavoriteCount();
            
            // Attach search listener
            document.getElementById('searchAccounts').addEventListener('input', (e) => {
                searchAccounts(e.target.value);
            });
        });
    </script>
</body>
</html>
